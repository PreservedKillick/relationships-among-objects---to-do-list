<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do list</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Name your To Do List</h2>
          <form id="newToDoList">
            <div class="form-group">
              <label for="newList">List to Add</label>
              <input type="text" class="form-control" id="newList">
            </div>
            <button type="submit" class="btn">Add List</button>
          </form>
          <div id='listOfLists'>
            <ul></ul>
          </div>
          
        </div>     
        <div class="col-md-6">
          <h2 class='listToAddTo'>List you are working on</h2>
          <form id="newListItem">
            <div class="form-group">
              <label for="listItem">Thing to do:</label>
              <input type="text" class="form-control" id="listItem">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <div class='listItems'>
            <ul></ul>
          </div>
        </div>     
      </div>  
    </div>
  </body>
</html>
